<!--this is a simple calculator which i have made using html css and javascript
--> 
<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <div class="main">
            <form action="post" name="myform">
                <input type="text" name="textview" class="textview" disabled>
            </form>
            <table>
                <tr>
                    <td><input type="button" class="button number" value="7" onclick="insertNum(7)"></td>
                    <td><input type="button" class="button number" value="8" onclick="insertNum(8)"></td>
                    <td><input type="button" class="button number" value="9" onclick="insertNum(9)"></td>
                    <td><input type="button" class="button symbol" value="/" onclick="insertOp('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button number" value="4" onclick="insertNum(4)"></td>
                    <td><input type="button" class="button number" value="5" onclick="insertNum(5)"></td>
                    <td><input type="button" class="button number" value="6" onclick="insertNum(6)"></td>
                    <td><input type="button" class="button symbol" value="X" onclick="insertOp('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button number" value="1" onclick="insertNum(1)"></td>
                    <td><input type="button" class="button number" value="2" onclick="insertNum(2)"></td>
                    <td><input type="button" class="button number" value="3" onclick="insertNum(3)"></td>
                    <td><input type="button" class="button symbol" value="-" onclick="insertOp('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button symbol" value="Clear" onclick="clean()"></td>
                    <td><input type="button" class="button number" value="0" onclick="insertNum(0)"></td>
                    <td><input type="button" class="button symbol" value="+" onclick="insertOp('+')"></td>
                    <td><input type="button" class="button symbol" value="=" onclick="equalTo()"></td>
                </tr>
            </table>
        </div>
        <script src="mycalculator.js" type="text/javascript"></script>
    </body>
</html>
